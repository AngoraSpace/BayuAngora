<div>
<a href="{{ .Site.BaseURL }}">
<img class="profile" alt="{{ .Site.Title }}" src="/favicon.png">
</a>
</div>

<h1 class="title">{{ .Site.Title }}</h1>
<h2 class="description">{{ .Site.Params.Description }}</h2>

<a href="https://instagram.com/{{ .Site.Params.Instagram }}"><img class="menu" alt="Instagram" src="/icon/instagram.svg"></a>
</div>
