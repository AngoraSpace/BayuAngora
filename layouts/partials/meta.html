<title>{{ .Site.Title }}</title>

<meta charset="utf-8">
<meta name="keywords" content="{{ .Site.Title }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="{{ .Site.Params.Color1 }}">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ .Site.Title }}">
<meta name="msapplication-TileColor" content="{{ .Site.Params.Color2 }}">
<meta name="msapplication-starturl" content="{{ .Site.BaseURL }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Title }}">
<meta name="image" content="/favicon.png">
<meta name="description" content="
{{ .Site.Params.Description }}">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta name="twitter:image" content="/favicon.png">
<meta name="twitter:description" content="
{{ .Site.Params.Description }}">

<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:image" content="/favicon.png">
<meta property="og:description" content="
{{ .Site.Params.Description }}">

<link rel="canonical" href="{{ .Site.BaseURL }}">
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="manifest" href="/manifest.json">
<script src="/script.js" type="text/javascript"></script>
